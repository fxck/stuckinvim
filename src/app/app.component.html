<div class="container">
  <div class="row page-header">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <div class="text-center">
        <h1><strong>Stuck in Vim and can’t get out?</strong></h1>
        <h2>Let’s fix that! 💪🏼</h2>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h3><strong>{{ question }}</strong></h3>
        </div>
      </div>
    </div>

    <div class="row">
      <div [class]="responseColumnWidth"
            *ngFor="let response of responses">
        <div class="text-center">
            <button class="btn btn-success"
                    (click)="state = response.nextState">
                <h4>{{ response.text }}</h4>
            </button>
        </div>
      </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
                <a href="https://sgoel.org" target="_blank">Siddhant Goel</a>
                &mdash;
                <a href="https://stackoverflow.blog/2017/05/23/stack-overflow-helping-one-million-developers-exit-vim/" target="_blank">Helping one million developers exit Vim</a>
                &mdash;
                <a href="https://twitter.com/share"
                    class="twitter-share-button"
                    data-via="siddhantgoel"
                    data-show-count="false"
                    data-text="Stuck in Vim?">
                    Tweet
                </a>
            </div>
        </div>
    </div>
</div>
